
name: .NET Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '3.1.x'

    - name: Restore dependencies
      run: dotnet restore AndroidIntelliTool.sln

    - name: Build
      run: dotnet build AndroidIntelliTool.sln --configuration Release --no-restore

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: AndroidIntelliTool/bin/Release/

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./release

      - name: Zip Release
        run: Compress-Archive -Path ./release/* -DestinationPath ./AndroidIntelliTool-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./AndroidIntelliTool-${{ github.ref_name }}.zip
